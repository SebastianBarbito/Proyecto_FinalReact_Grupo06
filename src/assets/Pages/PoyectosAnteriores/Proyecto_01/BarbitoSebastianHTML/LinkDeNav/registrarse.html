<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - La Grasa Component</title>
    <link rel="stylesheet" href="linkDeNavCSS/registarse.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>Únete a nuestra comunidad de gamers</p>
        </div>

        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="submit-btn">Crear Cuenta</button>

            <div class="terms">
                Al registrarte, aceptas nuestros 
                <a href="#">Términos y Condiciones</a> y 
                <a href="#">Política de Privacidad</a>
            </div>

            <div class="social-login">
                <p>O regístrate con</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>

            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
